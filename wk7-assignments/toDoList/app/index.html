<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="toDo.css">
</head>

<body>

    <h1>Create To Do List</h1>
    <input type="text" id="itemText" placeholder="item">
    <input type="text" id="priorityText" placeholder="priority">
    <input type="text" id="dateCreatedText" placeholder="mm/dd/yy">
    <button id="addButton">Add To Do List</button>

    <h2>List</h2>
    <div id="toDoDiv">
        <ul id="toDoList">

        </ul>
    </div>


    <script src="toDo.js"></script>
</body>

</html>
